<html>
	<head>
		<title>Frupal</title>
	</head>
    <script src="hero.js"></script>
    <script src="map.js"></script>
    <script src="energy.js"></script>
  <body>
        <script>
            var game_map = new Map(25,25,0,0,1000,10); //Creates a new game map with the proper parameters.
        </script>
    <h1>Welcome to Frupal</h1>
    <table>
      <tr>
        <th></th>
        <th><button type="button" onclick="game_map.move_north()">NORTH</button></th>
        <th></th>
      </tr>
      <tr>
        <th><button type="button" onclick="game_map.move_west()">WEST</button></th>
        <th></th>
        <th><button type="button" onclick="game_map.move_east()">EAST</button></th>
      </tr>
      <tr>
        <th></th>
        <th><button type="button" onclick="game_map.move_south()">SOUTH</button></th>
        <th></th>
      </tr>
    </table>
    <br>
    <br>
    <div id="location"><b>Current Location: </b>Starting Location</div>
    <br>
    <div id="energy"><b>Energy: </b>Starting Energy</div>
    <br>
    <div id="whiffles"><b>Whiffles: </b>Whiffles</div>
    <br>
    <div id="message"><b>Message: </b>Message</div>
    <br>
    <br>
    <b>Load Map</b>
    <input type="file" id="file" name="file"/>
    <output id="map"></output>
    <br>
    <div style='line-height: 14px; letter-spacing: 4px; font-family: "Courier-New",monospace;' id="map_box"></div>
  </body>
</html>
